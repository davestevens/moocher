<div class="page-header">
  <h1>Connections#<%= action %></h1>
</div>

<form class="col-md-offset-3 col-md-6">
  <div class="form-group string name">
    <label class="string control-label" for="name">
      Name
    </label>
    <div class="controls">
      <input class="string form-control" id="name" name="name" type="text" value="<%= name %>">
    </div>
  </div>

  <div class="form-group string endpoint">
    <label class="string control-label" for="endpoint">
      Endpoint
    </label>
    <div class="controls">
      <input class="string form-control" id="endpoint" name="endpoint" type="text" value="<%= endpoint %>">
    </div>
  </div>

  <div class="form-group string client_id">
    <label class="string control-label" for="client_id">
      Client Id
    </label>
    <div class="controls">
      <input class="string form-control" id="client_id" name="client_id" type="text" value="<%= client_id %>">
    </div>
  </div>

  <div class="form-group string client_secret">
    <label class="string control-label" for="client_secret">
      Client Secret
    </label>
    <div class="controls">
      <input class="string form-control" id="client_secret" name="client_secret" type="text" value="<%= client_secret %>">
    </div>
  </div>

  <div class="form-group select strategy">
    <label class="select control-label" for="strategy">
      Strategy
    </label>
    <div class="controls">
      <select class="select form-control" id="strategy" name="strategy">
        <option value>Select Strategy</option>
        <% _.each(strategies, function(label, value) { %>
          <option <% if (strategy == value) { %> selected <% } %> value="<%= value %>"><%= label %></option>
        <% }); %>
      </select>
    </div>
  </div>

  <div class="js-strategy_extras">
    <div class="password_strategy">
      <div class="form-group string username">
        <label class="string control-label" for="username">
          Username
        </label>
        <div class="controls">
          <input class="string form-control" id="username" name="username" type="text" value="<%= username %>">
        </div>
      </div>

      <div class="form-group string password">
        <label class="string control-label" for="password">
          Password
        </label>
        <div class="controls">
          <input class="string form-control" id="password" name="password" type="text" value="<%= password %>">
        </div>
      </div>
    </div>
  </div>

  <input class="button btn btn-lg btn-primary" name="commit" type="submit" value="<%= button %> Connection">
</form>
