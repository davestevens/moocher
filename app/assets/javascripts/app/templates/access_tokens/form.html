<div class="page-header">
  <h1>AccessTokens#<%= action %></h1>
</div>

<form class="col-md-offset-3 col-md-6">
  <div class="form-group string required name">
    <label class="string control-label" for="name">
      Name
    </label>
    <div class="controls">
      <input class="string form-control" id="name" name="name" type="text" value="<%= name %>">
    </div>
  </div>

  <div class="form-group select required strategy">
    <label class="select required control-label" for="strategy">
      <abbr title="required">*</abbr>
      Strategy
    </label>
    <div class="controls">
      <select class="select required form-control" id="strategy" name="strategy" required="required">
        <option value>Select Strategy</option>
        <% _.each(strategies, function(label, value) { %>
          <option <% if (strategy == value) { %> selected <% } %> value="<%= value %>"><%= label %></option>
        <% }); %>
      </select>
    </div>
  </div>

  <div class="form-group string required client_id">
    <label class="string required control-label" for="client_id">
      <abbr title="required">*</abbr>
      Client Id
    </label>
    <div class="controls">
      <input class="string required form-control" id="client_id" name="client_id" required="required" type="text" value="<%= client_id %>">
    </div>
  </div>

  <div class="form-group string required client_secret">
    <label class="string required control-label" for="client_secret">
      <abbr title="required">*</abbr>
      Client Secret
    </label>
    <div class="controls">
      <input class="string required form-control" id="client_secret" name="client_secret" required="required" type="text" value="<%= client_secret %>">
    </div>
  </div>

  <div class="form-group string required endpoint">
    <label class="string required control-label" for="endpoint">
      <abbr title="required">*</abbr>
      Endpoint
    </label>
    <div class="controls">
      <input class="string required form-control" id="endpoint" name="endpoint" required="required" type="text" value="<%= endpoint %>">
    </div>
  </div>

  <!-- Only Display if strategy == "password" -->
  <div class="form-group string required username">
    <label class="string control-label" for="username">
      Username
    </label>
    <div class="controls">
      <input class="string form-control" id="username" name="username" type="text" value="<%= username %>">
    </div>
  </div>

  <div class="form-group string required password">
    <label class="string control-label" for="password">
      Password
    </label>
    <div class="controls">
      <input class="string form-control" id="password" name="password" type="text" value="<%= password %>">
    </div>
  </div>

  <input class="button btn btn-lg btn-primary" name="commit" type="submit" value="<%= button %> Access Token">
</form>
