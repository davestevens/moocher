<div class="row">
  <div class="col-md-4">
    <form class="form">
      <div class="form-group">
        <div id="js-request"></div>
      </div>
      <div class="form-group">
        <h3>Headers</h3>
        <div id="js-headers"></div>
      </div>
      <div class="form-group">
        <h3>Parameters</h3>
        <div id="js-parameters"></div>
      </div>
      <div class="form-group">
        <button id="js-make-request" class="btn btn-primary">Make Request</button>
        <a class="btn btn-danger" href="#requests/<%= id %>/delete">Delete</a>
      </div>
    </form>
  </div>
  <div class="col-md-8">
    <div id="js-response"></div>
  </div>
</div>
